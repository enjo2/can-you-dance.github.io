<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trust Me ‚Äî Panda Dance Party</title>
  <style>
    /* Basic styling for a pleasant look and feel */
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #1d2b38;
      --accent: #ff4081;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); }
    
    .container {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: min(400px, 90vw);
      background: var(--card);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    #trustBtn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #f77062 0%, #fe5196 100%);
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(254, 81, 150, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #trustBtn:hover {
        box-shadow: 0 8px 20px rgba(254, 81, 150, 0.5);
    }
    #trustBtn:active {
      transform: scale(0.97);
    }

    #content {
      display: none; /* Hidden until the button is clicked */
      margin-top: 1rem;
    }

    .panda {
      font-size: clamp(90px, 25vw, 150px);
      display: inline-block;
      transform-origin: bottom center;
    }

    /* The Panda's Dance Animation */
    @keyframes pandaDance {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      25%  { transform: rotate(-10deg) translateY(-5px); }
      50%  { transform: rotate(0deg) translateY(0); }
      75%  { transform: rotate(10deg) translateY(-5px); }
    }

    .dance {
      animation: pandaDance 0.7s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="card" aria-label="An interactive surprise">
      <div class="title">Click for a surprise...</div>
      <button id="trustBtn" aria-label="Trust me">Trust me</button>

      <div id="content" aria-hidden="true">
        <div class="panda-wrapper">
          <span id="panda" class="panda" role="img" aria-label="A baby panda dancing">üêº</span>
        </div>
      </div>
    </section>
  </div>
  
  <!-- The audio file. We add 'loop' so the song repeats. -->
  <!-- Note: This external audio link could break in the future. -->
  <audio 
    id="doodleAudio" 
    src="https://www.myinstants.com/media/sounds/doodle-song-unfiltere.mp3"
    preload="auto"
    loop>
  </audio>

  <script>
    // Get references to our HTML elements
    const trustBtn = document.getElementById('trustBtn');
    const content = document.getElementById('content');
    const panda = document.getElementById('panda');
    const doodleAudio = document.getElementById('doodleAudio');

    // Add an event listener for when the button is clicked
    trustBtn.addEventListener('click', () => {
      // 1. Hide the button and the original title
      trustBtn.style.display = 'none';
      document.querySelector('.title').style.display = 'none';

      // 2. Show the hidden content area
      content.style.display = 'block';
      content.setAttribute('aria-hidden', 'false');

      // 3. Add the 'dance' class to the panda to start the animation
      panda.classList.add('dance');

      // 4. Set the audio volume to 100%
      doodleAudio.volume = 1.0;

      // 5. Play the audio
      // Browsers require a user interaction (like a click) to play audio,
      // which is why this works perfectly inside a click event handler.
      doodleAudio.play().catch(error => {
        // Log any errors that might occur if playback fails
        console.error("Audio playback failed:", error);
      });
    });
  </script>
</body>
</html>
