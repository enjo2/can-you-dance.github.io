<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trust Me and Play - Baby Panda Dance!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        h1 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        #trustButton {
            background-color: #FFD700;
            border: none;
            color: #8B4513;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #DAA520;
            transition: all 0.1s;
            font-weight: bold;
        }

        #trustButton:hover {
            background-color: #FFC400;
            transform: scale(1.05);
        }

        #trustButton:active {
            transform: translateY(4px) scale(0.98);
            box-shadow: 0 2px 0 #DAA520;
        }

        #pandaContainer {
            display: none;
            margin-top: 50px;
            font-size: 8rem;
            animation: spin 0.8s infinite alternate ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(-15deg) scale(1); }
            100% { transform: rotate(15deg) scale(1.1); }
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
        }

        footer {
            margin-top: 40px;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>‚ú® Trust Me and Play ‚ú®</h1>
    <p>Click the button... you know you want to üòâ</p>

    <button id="trustButton">Trust Me and Play</button>

    <div id="pandaContainer">üêº</div>

    <div id="confetti"></div>

    <footer>
        Created with ‚ù§Ô∏è and imaginary Google Doodles
    </footer>

    <audio id="danceMusic" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" preload="auto"></audio>

    <script>
        document.getElementById('trustButton').addEventListener('click', function() {
            // Hide button
            this.style.display = 'none';

            // Show dancing panda
            const panda = document.getElementById('pandaContainer');
            panda.style.display = 'block';

            // Play sound
            const audio = document.getElementById('danceMusic');
            audio.play().catch(e => console.log("Audio play failed:", e));

            // Start confetti
            startConfetti();

            // Optional: Add more fun after 5 seconds
            setTimeout(() => {
                alert("üéâ You‚Äôve unlocked the SECRET PANDA DANCE PARTY! üêºüíÉüï∫");
            }, 5000);
        });

        function startConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < 150; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.top = -10 + 'px';
                piece.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                piece.style.opacity = Math.random();
                piece.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                // Add keyframe dynamically
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                        }
                    }
                `;
                const styleSheet = document.createElement('style');
                styleSheet.textContent = keyframes;
                document.head.appendChild(styleSheet);

                confettiContainer.appendChild(piece);

                // Remove after animation
                setTimeout(() => {
                    piece.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
