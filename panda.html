<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trust Me - Baby Panda Dance Party!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        #trustButton {
            background-color: #FFD700;
            border: none;
            color: #8B4513;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #DAA520;
            transition: all 0.1s;
            font-weight: bold;
        }

        #trustButton:hover {
            background-color: #FFC400;
            transform: scale(1.05);
        }

        #trustButton:active {
            transform: translateY(4px) scale(0.98);
            box-shadow: 0 2px 0 #DAA520;
        }

        #pandaContainer {
            display: none;
            margin-top: 50px;
            font-size: 8rem;
            animation: bounce 0.6s infinite alternate ease-in-out;
        }

        @keyframes bounce {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }
    </style>
</head>
<body>

    <h1>üéâ Trust Me and Let's Party! üéâ</h1>
    <button id="trustButton">Trust Me</button>

    <div id="pandaContainer">üêº</div>

    <audio id="doodle" preload="auto">
        <!-- Using a sample audio URL; replace with actual "Doodle Champion Island Games" theme if available -->
        <source src="https://www.youtube.com/watch?v=DYgER2Tq50o&pp=ygUGZG9vZGxl" type="audio/mp3">
    </audio>

    <script>
        document.getElementById('trustButton').addEventListener('click', function() {
            // Hide button
            this.style.display = 'none';

            // Show dancing panda
            const panda = document.getElementById('pandaContainer');
            panda.style.display = 'block';

            // Play audio at 100% volume
            const audio = document.getElementById('doodleMusic');
            audio.volume = 5.0; // 100% volume
            audio.play().catch(e => console.log("Audio play failed:", e));
        });
    </script>

</body>
</html>
